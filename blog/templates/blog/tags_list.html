{% extends 'blog/base_blog.html' %}

{% block title %}
Tags List - {{ block.super }}
{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="mb-5">Tags:</h1>
</div>
{% for tag in tags %}
<div class="tags_list" style="margin-left: 5%;">
    <h3><a href="{{ tag.get_absolute_url }}">{{ tag.title }}</a></h3>
</div>

{% endfor %}

{% endblock %}
