{% extends 'blog/base_blog.html' %}

{% block title %}
{{ post.title }} - {{ block.super }}
{% endblock %}


{% block content %}
<div class="post-detail" style="margin-left: 2%;">
    <div class='form-style' style="margin-left: 2%; margin-right: 35%;"></div>
    <h1 class='mt-5'>
        {{ post.title }}
    </h1>
    <p>
        {{ post.body }}
    </p>
</div>
</div>
{% endblock %}
